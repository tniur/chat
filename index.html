<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="main.css" />
		<title>Chat</title>
	</head>
	<body>
		<div id="authorization" class="authorization">
			<div class="authorization__container">
				<div class="authorization__inner">
					<div class="authorization__logo">
						<img src="img/auth-logo.png" alt="logo" />
					</div>
					<h1 class="authorization__title">Авторизация</h1>
					<div class="authorization__info">Введите пожалуйста свой ник для дальнейшей авторизации</div>
					<div class="authorization__input"><input class="input input--authorization" id="name-input" type="text" name="login" placeholder="Введите свой ник" /></div>
					<button id="authorization-button" class="button button--authorization">войти</button>
				</div>
			</div>
		</div>
		<div id="chat" class="chat hide">
			<div class="chat__inner">
				<div class="chat__column chat__column--left">
					<aside id="members" class="chat__aside"></aside>
				</div>
				<div class="chat__column chat__column--right">
					<header class="chat__header">
						<div class="chat__title">Чат</div>
						<div class="chat__members-amount">2 участника</div>
					</header>
					<main class="chat__main">
						<div class="chat__message-block">
							<div class="chat__message">Сообщение</div>
						</div>
					</main>
					<footer class="chat__input-message">
						<input class="input input--chat" type="text" placeholder="Введите сообщение..." />
						<button class="button button--chat">Отправить</button>
					</footer>
				</div>
			</div>
		</div>
		<script src="client.js"></script>
	</body>
</html>
